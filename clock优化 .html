<!doctype html>
<html>
<head>
     <meta charset="utf-8">
     <title>画笔</title>
     <meta name="keywords" content="">
     <meta name="description" content="">
     <style>
          #box{
               width: 600px;
               height: 600px;
               margin: 0 auto;
               border-radius: 50%;
               border: 1px solid #a7ccd5;
          }
          #cvs0{
               background: #a7ccd5;
          }
     </style>
</head>
<body>
     <div id="box">
          <canvas id="cvs" width="600px" height="600px"></canvas>
     </div>

     <script>
          var cvs = document.getElementById('cvs');
          var ctx = cvs.getContext('2d');
          var cvs0 = document.createElement('canvas');
          cvs0.width=cvs.width;
          cvs0.height=cvs.height;
          cvs0.style.background="#a7ccd5";
          var ctx0 = cvs0.getContext('2d');
          var img = new Image();
          img.src = "07.jpg";
          
          
          img.onload = function(){
               //绘制圆形表盘
               ctx.beginPath();
               ctx.arc(300,300,300,0,2*Math.PI,false);
               ctx.clip();
               ctx.closePath();

               ctx0.drawImage(img,0,0,600,600);
               //画表的边界线
               ctx0.beginPath();
               ctx0.arc(300,300,300,0,2*Math.PI,false);
               ctx0.strokeStyle = "#60d9f8";
               ctx0.lineWidth = 10;
               ctx0.stroke();

               //画分刻度 360/60=6
               for(var i=0;i<60;i++){
                    ctx0.save();
                    ctx0.beginPath();
                    ctx0.translate(300,300);
                    ctx0.rotate(1/30*i*Math.PI);
                    ctx0.moveTo(0,-285);
                    ctx0.lineTo(0,-295);
                    ctx0.strokeStyle = "#fef319";
                    ctx0.lineWidth = 5;
                    ctx0.closePath();
                    ctx0.stroke();
                    ctx0.restore();
               }

               //画时刻度 360/12=30
               for(var i=0;i<12;i++){
                    ctx0.save();
                    ctx0.beginPath();
                    ctx0.translate(300,300);
                    ctx0.rotate(1/6*i*Math.PI);
                    ctx0.moveTo(0,-275);
                    ctx0.lineTo(0,-295);
                    ctx0.strokeStyle = "#60d9f8";
                    ctx0.lineWidth = 8;
                    ctx0.closePath();
                    ctx0.stroke();
                    ctx0.fillStyle = "#f0f";
                    ctx0.font = "16px Arail";
                    ctx0.fillText(i,-5,-260);
                    ctx0.restore();
               }

               clock();
          }

          function clock() {
               //获取时间
               var time = new Date();
               var hour = time.getHours();
               var min = time.getMinutes();
               var sec = time.getSeconds();
               var minsec = time.getMilliseconds();

               hour>11?hour-12:hour;
               sec = sec + minsec/1000;
               min = min + sec/60;
               hour = hour + min/60;

               ctx.drawImage(cvs0,0,0);

               //画时针

               ctx.save();
               ctx.beginPath();
               ctx.lineCap = "round";
               ctx.lineJoin = "round";
               ctx.translate(300,300);
               ctx.rotate(hour*30*Math.PI/180);
               ctx.moveTo(0,12);
               ctx.lineTo(0,-200);
               ctx.strokeStyle = "#60d9f8";
               ctx.lineWidth = 8;
               ctx.closePath();
               ctx.stroke();
               ctx.restore();

               //画分针

               ctx.save();
               ctx.beginPath();
               ctx.lineCap = "round";
               ctx.lineJoin = "round";
               ctx.translate(300,300);
               ctx.rotate(min*6*Math.PI/180);
               ctx.moveTo(0,12);
               ctx.lineTo(0,-240);
               ctx.lineWidth = 5;
               ctx.strokeStyle = "orange";
               ctx.closePath();
               ctx.stroke();
               ctx.restore();

               //画秒针

               ctx.save();
               ctx.beginPath();
               ctx.lineCap = "round";
               ctx.lineJoin ="round";
               ctx.translate(300,300);
               ctx.rotate(sec*6*Math.PI/180);
               ctx.moveTo(0,12);
               ctx.lineTo(0,-260);
               ctx.lineWidth = 3;
               ctx.strokeStyle = "red";
               ctx.stroke();
               ctx.restore();

               //秒针圆环
               ctx.save();
               ctx.beginPath();
               ctx.translate(300,300);
               ctx.rotate(sec*6*Math.PI/180);
               ctx.arc(0,-220,10,0,2*Math.PI);
               ctx.lineWidth = 3;
               ctx.fillStyle = "orange";
               ctx.strokeStyle = "red";
               ctx.stroke();
               ctx.fill();
               ctx.restore();
          }

          setInterval(function(){
               clock();
          },16.7);
     </script>
</body>
</html>
